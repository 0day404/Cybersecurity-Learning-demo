<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <title>文件上传</title>
  <style>
    /* 自定义过渡动画 */
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
<div class="container mx-auto py-10">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto animate-fade-in">
    <h1 class="text-2xl font-bold text-center mb-6">文件上传</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="fileToUpload" class="block text-sm font-medium text-gray-700">选择要上传的文件</label>
        <input type="file" name="fileToUpload" id="fileToUpload"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div class="flex justify-center">
        <button type="submit" value="上传文件" name="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition duration-300 ease-in-out">
          <i class="fas fa-upload mr-2"></i> 上传文件
        </button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
